<p-table [value]="subjects" selectionMode="single" [paginator]="true" [rows]="5" [rowsPerPageOptions]="[5,10,20]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-subjects>
    <tr>
      <th *ngFor="let col of cols">
        {{subjects[col.field]}}
      </th>
    </tr>
  </ng-template>
</p-table>
