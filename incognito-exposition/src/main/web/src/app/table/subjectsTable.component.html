<p-table [value]="subjects">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <tr>
      <th *ngFor="let col of cols">
        {{subjects[col.field]}}
      </th>
    </tr>
  </ng-template>
</p-table>
